{% load thumbnail %}
<div class="col-sm-4">
    <div class="product-image-wrapper">
        <div class="single-products">
            <div class="productinfo text-center">
                {% if pro.image %}
                    {% thumbnail pro.image '268x250' crop='center' as im %}
                        <img src="{{ im.url }}" alt="123">
                    {% endthumbnail %}
                {% else %}
                    <img src="/static/images/shop/product.jpg" alt="">
                {% endif %} 

                <h2>{{pro.price}}</h2>
                <p> {{pro.title}} </p>

            </div>
            <div class="product-overlay">
                <div class="overlay-content">
                    <h2>{{pro.price}} </h2>
                    <p> {{pro.short_description}} </p>

                </div>
            </div>
        </div>
        <div class="choose">
            <ul class="nav nav-pills nav-justified">
                <li><a href="{% url 'product_detail' pro.slug %}"><i class="fa fa-plus-square"></i>مشاهده جزئیات</a></li>
                <li><a href=""><i class="fa fa-plus-square"></i>مقایسه</a></li>
            </ul>
        </div>
    </div>
</div>
