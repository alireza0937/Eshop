{% extends 'shared/base.html' %}
{% block content %}

    <div class="container">
		<section id="form"><!--form-->
			<div class="row">
				<div class="forget-password">
					<div class="col-sm-6 col-sm-offset-3">
						<div class="login-form"><!--Recovery form-->
							<h2>لطفاً آدرس ایمیـل خود را وارد نماییـد :</h2>
							<form action='{% url 'forget-password-page' %}' method="post">
                                {% csrf_token %}
                                {{ form.email.label_tag }}
                                {{ form.email }}
                                {{ form.email.errors }}
                                {% if wrong_email %}
                                    <p>ایمیل وارد شده اشتباه است</p>
                                {% endif %}
                                {% if not wrong_email %}
                                    <button type="submit" class="btn btn-default">بازیابـی کلمـه عبـور</button>
                                {% endif %}



							</form>
						</div><!--/Recovery form-->
					</div>

				</div>
			</div>
		</section>

	</div>







{% endblock %}
